<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="text" id="password" placeholder="Password" required><br>
        <input type="text" id="confirm-password" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required><br>
        <input type="text" id="login-password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <script src="api/cr_app.js"></script>
</body>
</html>
